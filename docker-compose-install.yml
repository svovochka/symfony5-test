version: '3'

services:

  composer:
    container_name: symfony5_composer
    image: composer:latest
    command:
      - /bin/sh
      - -c
      - |
        composer install --no-interaction --ignore-platform-reqs --no-scripts
        chmod -R 777 /app/vendor
        echo 'Dependencies successfully installed'
    tty: true
    volumes:
      - "./app/:/app"